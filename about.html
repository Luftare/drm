<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="images/icons/icon-128.png" />
    <title>DRM</title>

    <link type="text/css" href="styles.css" rel="stylesheet" />
    <link rel="manifest" href="manifest.json" />

    <!-- iOS equivalent to "icons" @manifest.json -->
    <link rel="apple-touch-icon" href="images/icons/icon-96.png" />

    <!-- iOS equivalent to "icons" @manifest.json -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- iOS top bar styling -->
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- iOS equivalent to "theme_color" @manifest.json -->
    <meta name="theme-color" content="#34eb9e" />

    <link
      href="https://fonts.googleapis.com/css?family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    #title,
    #back {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    #back {
      color: #34eb9e;
    }
  </style>
  <body>
    <div id="title">This is a PWA by Luftare.</div>
    <a id="back" href="/">Take me back.</a>

</html>
